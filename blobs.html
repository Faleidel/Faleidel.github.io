		<script>
			scrollEvents = [];

onscroll = function(e)
{
	for ( var i = 0 ; i < scrollEvents.length ; i++ )
	{
		if ( scrollEvents[i](e) )
		{
			scrollEvents.splice(i,1);
			i -= 1;
		}
	}
}

function getAngle( tx , ty , mx , my  )
{
	var deltaX = mx - tx;
	var deltaY = my - ty;
	return (Math.atan2( deltaY , deltaX ))/Math.PI*180;
}

function trustX( angle , power )
{
	return Math.cos(angle * (Math.PI / 180)) * power;
}

function trustY( angle , power )
{
	return Math.sin((angle * (Math.PI / 180))) * power;
}

function dist2( x , y , x2 , y2 )
{
	return Math.pow(x-x2,2)+Math.pow(y-y2,2);
}

mousemoveEvents = [];

onmousemove = function(e)
{
	for ( var i = 0 ; i < mousemoveEvents.length ; i++ )
	{
		if ( mousemoveEvents[i](e) )
		{
			mousemoveEvents.splice(i,1);
			i -= 1;
		}
	}
}


			
			
			
			
			
			/*

			$( function(){ init(); } );
			
			function init()
			{
				onkeydown = function(e){ keyDown(e) };
				onkeyup = function(e){ keyUp(e) };
				
				width = innerWidth;
				height = innerHeight;
				
//				width = 600;
//				height = 600;
				
				//canvas
				document.getElementById("canvasDiv").innerHTML = "<canvas id='myCanvas' width='" + width + "' height='" + height + "'></canvas>";
				window.canvas = document.getElementById('myCanvas');
				window.ctx = canvas.getContext('2d');
				//c-
				
				window.camX = 0;
				window.camY = 0;
				
				xc = width/2;
				yc = height/2;
				
				keys = {};
				
				initGame();
				
				//shaders
				vertexShader = sinVertexShader;
			}
			
			function initGame()
			{
				time = 0;
				
				topEntitys = [];
				bottomEntitys = [];
				
				speed = 300;
				sSpeed = 4;
				
				acc = 0;
				
				mode = "default";
				eat = true;
//				eat = false;
//				mode = "tp";
				
				defaultR = 50;
				bigR = 0;
				
				a1 = getArmy( -300 , -250 , 4 , 0 );
				a2 = getArmy( 300 , -250 , 4 , 1 );
				
				setState( update );
			}
			
			function start()
			{
				playing = setInterval(function(){  update();  },1000/60);
			}
			
			function setState( stateFunction )
			{
				playing = setInterval( stateFunction , 1000/60 );
			}
			
			function stopState()
			{
				clearInterval( playing );
			}
			
			function changeState( stateFunction )
			{
				stopState();
				setState( stateFunction );
			}
			
			function updateEntitysIn( entitys )
			{
				for ( var i = 0 ; i < entitys.length ; i ++ )
					if ( entitys[i].update() )
					{
						entitys.splice( i , 1 );
						i -= 1;
					}
			}
			
			function drawEntitys( entitys )
			{
				for ( var i = 0 ; i < entitys.length ; i++ )
					entitys[i].draw();
			}
			
			function fin()
			{
				var a = a2;
				if ( a1.soldiers.length > a2.soldiers.length )
					a = a1;
				
				clearCanvas( c( 100 , 100 , 100 ) );
				clearCanvas( c( 100 , 100 , 100 ) );
				
				startDraw();
				a.draw();
				endDraw();
				
				if ( keys["32"] )
				{
					stopState();
					initGame();
				}
			}
			
			//game main loop
			function update()
			{
				time += 1;
				
				clearCanvas( c( 0 , (time%speed)/speed*255 , 0 ) );
				
				//update
				updateEntitysIn( topEntitys );
				updateEntitysIn( bottomEntitys );
				
				a1.update( a2 );
				a2.update( a1 );
				
				if ( a1.soldiers.length < 2 || a2.soldiers.length < 2 )
					changeState( fin );
				
				//draw
				startDraw();
				drawEntitys( topEntitys );
				
				a1.draw();
				a2.draw();
				
				drawEntitys( bottomEntitys );
				endDraw();
			}
			
			function startDraw()
			{
				ctx.save();
				ctx.translate( xc , yc );
				ctx.scale( 1 , -1 );
			}
			function endDraw()
			{
				ctx.restore();
			}
			
			//############################################# ARMY
			//############################################# ARMY
			//############################################# ARMY
			function getArmy( x , y , size , team )
			{
				var a = {};
				
				a.soldiers = [];
				a.currentSoldier = 0;
				a.team = team;
				
				a.draw = function(){ drawArmy( a ) ; };
				a.update = function( e ){  updateArmy( a , e );  };
				a.killSoldier = function( i ){ killSoldier( a , i ) ; };
				
				for ( var i = 0 ; i < size ; i ++ )
					a.soldiers.push( getSoldier( x , y + i*130 , defaultR , team ) );
				
				a.soldiers[0].r += bigR;
				
				return a;
			}
			function drawArmy( a )
			{
				for ( i in a.soldiers )
					a.soldiers[i].draw();
				
				var s = a.soldiers[ a.currentSoldier ];
				
				drawSoldierSpikes( s );
			}
			function killSoldier( a , i )
			{
				a.soldiers.splice( i , 1 );
				
				if ( i < a.currentSoldier )
					a.currentSoldier -= 1;
				
				if ( a.currentSoldier < 0 )
					a.currentSoldier = a.soldiers.lenght-1;
			}
			function updateArmy( a , e )
			{
				var oldS = a.soldiers[ a.currentSoldier ];
				
				//current solider id update
				if ( time % speed == 0 )
					a.currentSoldier += 1;
				if ( a.currentSoldier > a.soldiers.length-1 )
					a.currentSoldier = 0;
				
				var s = a.soldiers[ a.currentSoldier ];
				
				if ( s != oldS )
				{
					s.r += bigR;
					oldS.r -= bigR;
				}
				
				sSpeed += ( (time%speed)/speed * acc );
				if ( a.team == 1 )
				{
					if ( keys["37"] )
						s.x -= sSpeed;
					else if ( keys["38"] )
						s.y += sSpeed;
					else if ( keys["39"] )
						s.x += sSpeed;
					else if ( keys["40"] )
						s.y -= sSpeed;
				}
				else if ( a.team == 0 )
				{
					if ( keys["87"] )
						s.y += sSpeed;
					else if ( keys["65"] )
						s.x -= sSpeed;
					else if ( keys["83"] )
						s.y -= sSpeed;
					else if ( keys["68"] )
						s.x += sSpeed;
				}
				sSpeed -= ( (time%speed)/speed * acc );
				
				for ( i in e.soldiers )
				{
					if ( dist2( s.x , s.y , e.soldiers[i].x , e.soldiers[i].y ) < Math.pow( s.r+e.soldiers[i].r , 2 ) )
					{
						if ( !( e.soldiers[ e.currentSoldier ] == e.soldiers[i] ) )
						{
							if ( eat )
								s.r += e.soldiers[i].r-defaultR+10;
							e.killSoldier( i );
						}
						else
							separateSoliders( s , e.soldiers[i] , (s.r+e.soldiers[i].r)/2 );
					}	
				}
				
				var rm = 1;
				
				if ( mode == "tp" ) rm = -1;
				
				for ( i in a.soldiers )
				{
					a.soldiers[i].update();
					
					for ( j in a.soldiers )
					{
						var si = a.soldiers[i];
						var sj = a.soldiers[j];
						
						if ( dist2( si.x , si.y , sj.x , sj.y ) < Math.pow( (si.r+sj.r) , 2 ) )
						{
							if ( !( si == sj ) )
								separateSoliders( si , sj , (si.r+sj.r)/(2*rm) );
						}
					}
				}
			}
			
			function separateSoliders( s1 , s2 , r )
			{
				r *= 2;
				
				var angle = getAngle( s1.x , s1.y , s2.x , s2.y );
				var dist = Math.sqrt( dist2( s1.x , s1.y , s2.x , s2.y ) ) - r;
				
				s1.x += trustX( angle , dist/2 );
				s1.y += trustY( angle , dist/2 );
				
				s2.x += trustX( angle , dist/-2 );
				s2.y += trustY( angle , dist/-2 );
			}
			
			//############################################# SOLDIER
			//############################################# SOLDIER
			//############################################# SOLDIER
			function getSoldier( x , y , r , team )
			{
				var s = {};
				
				s.x = x;
				s.y = y;
				s.r = r;
				s.team = team;
				
				s.draw = function(){ drawSoldier(s) };
				s.update = function(){ updateSoldier(s) };
				
				return s;
			}
			function drawSoldier( s , current )
			{
				var r = 0;
				var g = 0;
				var b = 0;
				
				if ( s.team == 0 )
					r = 255;
				else
					b = 255;
				
				for ( var i = 0 ; i < 40 ; i++ )
				{
					drawPolygon( s.x , s.y , 0 , s.r-(i*1) , 50 , c( r,g,b ) );
					r+=i*0.25;
					g+=i*0.25;
					b+=i*0.25;
				}
			}
			function drawSoldierSpikes( s )
			{
				var c = s.team == 0 ? "red" : "blue";
				
				for ( var i = 0 ; i < 10 ; i ++ )
					drawTriangleAtHeight( s.x , s.y , i*(360/10) + ( time%360 ) , 10 , c , s.r );
			}
			function updateSoldier( s )
			{
				bindBallToScreen( s );
			}
			function bindBallToScreen( b )
			{
				if ( b.y-b.r < -yc )
					b.y = -yc+b.r;
				if ( b.y+b.r > yc )
					b.y = yc-b.r;
				if ( b.x+b.r > xc )
					b.x = xc-b.r;
				if ( b.x-b.r < -xc )
					b.x = -xc+b.r;
			}
			//############################################# DRAW FUNCTIONS
			//############################################# DRAW FUNCTIONS
			//############################################# DRAW FUNCTIONS
			//############################################# DRAW FUNCTIONS
			function clearCanvas( color )
			{
				ctx.save();
				if ( color )
					ctx.fillStyle = color;
				else
					ctx.fillStyle = '000000';
				ctx.globalAlpha = 0.1;
				ctx.fillRect(0,0,canvas.width,canvas.height);
				ctx.globalAlpha = 1;
				ctx.restore();
	    		}
			
			//clip
			function clip( x , y , width , height )
			{
				ctx.rect(0,0,width,height);
				ctx.stroke();
				ctx.clip();
			}
			
			function unClip()
			{
				clip( 0, 0 , width , height );
			}
			
			// DRAW FUNCTIONS
			function drawPolygon( x , y , angle , size , faceNum , color )
			{
				ctx.save();
				
//				ctx.translate( x , y );
				ctx.rotate( angle*(Math.PI/180) );
				
				ctx.strokeStyle = color;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.lineWidth = 1;
				
				for ( var i = 0 ; i < faceNum ; i++ )
				{
					lineTo( trustX( i*(360/faceNum) , size ) + x , trustY( i*(360/faceNum) , size ) + y );
				}
				
				ctx.fill();
				ctx.closePath();
				
				ctx.restore();
	    		}
			
			// DRAW FUNCTIONS
			function drawPolygonRumble( x , y , angle , size , faceNum , color )
			{
				ctx.save();
				
				ctx.translate( x , y );
				ctx.rotate( angle*(Math.PI/180) );
				
				ctx.strokeStyle = color;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.lineWidth = 1;
				
				for ( var i = 0 ; i < faceNum ; i++ )
					lineTo( trustX( i*(360/faceNum) , size + sinTween( time*1.2 , 10 , 100 ) ) , trustY( i*(360/faceNum) , size + sinTween( time*1.1 , 10 , 100 ) ) );
				
				ctx.closePath();
				ctx.fill();
				
				ctx.restore();
	    		}
			
			// DRAW FUNCTIONS
			function drawPolyPart( x , y , angleStart , angleEnd , width , height , color )
			{
				var div = 1;
				var aw = Math.abs(angleStart-angleEnd)/div;
				
				for ( var i = 1 ; i < div+1 ; i++ )
					drawPolyPart1( x , y , angleStart , angleStart+(aw*i) , width , height , color );
			}
			
			// DRAW FUNCTIONS
			function drawPolyPart1( x , y , angleStart , angleEnd , width , height , color )
			{
				ctx.save();
				
				ctx.translate( x , y );
				
				ctx.strokeStyle = color;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.lineWidth = 1;
				
				moveTo(   trustX( angleStart , height       )   ,   trustY( angleStart , height       )   );
				lineTo(   trustX( angleEnd   , height       )   ,   trustY( angleEnd   , height       )   );
				lineTo(   trustX( angleEnd   , height+width )   ,   trustY( angleEnd   , height+width )   );
				lineTo(   trustX( angleStart , height+width )   ,   trustY( angleStart , height+width )   );
				lineTo(   trustX( angleStart , height       )   ,   trustY( angleStart , height       )   );
				
				ctx.closePath();
				ctx.fill();
				
				ctx.restore();
			}
			
			// DRAW FUNCTIONS
			function drawTriangle( x , y , angle , size , color )
			{
				ctx.save();
				
				ctx.strokeStyle = color;
				ctx.fillStyle = color;
				ctx.beginPath();
				ctx.lineWidth = 1;
				
				size/=3;
				
				var p1 = rotatePoint( trustX(0,size) , trustY(0,size) , angle );
				moveTo( p1.x + x , p1.y + y );
				p1 = rotatePoint( trustX(360/3,size) , trustY(360/3,size) , angle );
				lineTo( p1.x + x , p1.y + y );
				p1 = rotatePoint( trustX(360/3*2,size) , trustY(360/3*2,size) , angle );
				lineTo( p1.x + x , p1.y + y );
				
				ctx.closePath();
				ctx.fill();
				
				ctx.restore();
			}
			
			// DRAW FUNCTIONS
			function drawTriangleAtHeight( x , y , angle , size , color , height )
			{
				drawTriangle( x + trustX( angle , height ) , y + trustY( angle , height ) , angle , size , color );
			}
			
			// DRAW FUNCTION
			function drawCircle( x , y , r , color )
			{
				ctx.save();
				
				ctx.translate( x , y );
				
				ctx.beginPath();
				ctx.arc( 0 , 0 , r , 0 , 2 * Math.PI , false);
				ctx.fillStyle = color;
				ctx.fill();
				
				ctx.restore();
			}
			
			// DRAW FUNCTIONS
			function drawRect( x , y , width , height , color )
			{
				ctx.save();
				ctx.fillStyle = color;
				ctx.fillRect( x-camX , y-camY , width , height );
				ctx.restore();
			}
			
			////////////////////////////////  SHADERS
			//redo ctx draw functions with shaders
			function moveTo( X , Y )
			{
				var pos = vertexShader( X , Y );
				ctx.moveTo( pos.x , pos.y );
			}
			
			function lineTo( X , Y )
			{
				var pos = vertexShader( X , Y );
				ctx.lineTo( pos.x , pos.y );
			}
			
			//   vertex
			function vertexShader( X , Y )
			{
				return { x : X , y : Y };
			}
			
			function baseVertexShader( X , Y )
			{
				return { x : X , y : Y };
			}
			
			function sinVertexShader( X , Y )
			{
				var angle = getAngle( 0 , 0 , X , Y );
				var power = Math.sqrt( dist2( 0 , 0 , X , Y ) );
				
				var am = ((power*power)/4000)
				
				am /= 70;
				
//				angle += ( Math.sin(am)*100 ) * (sinTween( time , 1 , 100 ) * sinTween( time*1.1 , 0.5 , 20 ) * sinTween( time*1.2 , 1 , 200 ) * sinTween( time*1.3 , 1 , 100 ) );
				power += Math.sin( angle )*3;
				angle += Math.sin(power/30)*2;
				
				X = trustX( angle , power );
				Y = trustY( angle , power );
				
//				X += Math.sin(X/40)*20;
//				Y += Math.sin(Y/40)*20;
				
//				return { x : X , y : Y };
				return { x : (X+(Math.sin(X/20)*10)) , y : (Y+(Math.sin(Y/20)*10)) };
			}
			
			//---------------------UTILS
			function sinTween( time , max , width )
			{
				return (Math.sin( (time*(Math.PI*2))/width )+1)/2 * max;
			}
			
			function getAngle( tx , ty , mx , my  )
			{
				var deltaX = mx - tx;
				var deltaY = my - ty;
				return (Math.atan2( deltaY , deltaX ))/Math.PI*180;
			}
			
			function angleDif( a1 , a2 )
			{
				a1 = clipAngle( a1 );
				a2 = clipAngle( a2 );
				
				var r = a2 - a1;
				
				if ( r > 180 )
					r = -(380-r);
				else if ( r < -180 )
					r = -(-360-r);
				
				return r;
			}
			
			function possibleRevert( chance , num )
			{
				if ( Math.random() < chance )
					return num * -1;
				else
					return num;
			}
			
			function clipAngle( angle )
			{
				while ( angle > 360 )
					angle -= 360;
				
				while ( angle < 0 )
					angle += 360;
				
				return angle;
			}
			
			function keyDown(e)
			{
				var evt = e || event.keyCode;
				var press = evt.which || event.keyCode;
				
				keys[ press+"" ] = true;
				
				if ( press == 37 || press == 38 || press == 39 || press == 40 || press == 32 )
				{
					e.preventDefault();
					return false;
				}
			}
			
			function keyUp(e)
			{
				var evt = e || event.keyCode;
				var press = evt.which || event.keyCode;
				
//				console.log(press);
				
				keys[ press+"" ] = false;
				
				if ( press == 37 || press == 38 || press == 39 || press == 40 || press == 32 )
				{
					e.preventDefault();
					return false;
				}
			}
			
			function trustX( angle , power )
			{
				return Math.cos(angle * (Math.PI / 180)) * power;
			}
			
			function trustY( angle , power )
			{
				return Math.sin((angle * (Math.PI / 180))) * power;
			}
			
			function a( angle )
			{
				return angle*(Math.PI/180);
			}
			
			function limit( x , l1 , l2 )
			{
				if ( x < l1 ) x = l1;
				if ( x > l2 ) x = l2;
				return x;
			}
			
			function addObjects( original , toAdd )
			{
				for ( var k in toAdd )
					original[k] = toAdd[k];
				return original;
			}
			
			function randomBetween( min , max )
			{
				return (Math.random()*(max-min))+min;
			}
			
			function randomNeg( range )
			{
				return Math.random()*range - range/2;
			}
			
			function makeBetween( value , min , max , toMax )
			{
				return (value-min)/(max-min)*toMax;
			}
			
			function c( r , g , b )
			{
				return "rgb(" + Math.floor(r) + "," + Math.floor(g) + "," + Math.floor(b) +  ")";
			}
			
			function addRandom( x , step , chances )
			{
				if ( Math.random() < chances )
					return addRandom( x+step , step , chances );
				else
					return x+step;
			}
			
			function dist2( x , y , x2 , y2 )
			{
				return Math.pow(x-x2,2)+Math.pow(y-y2,2);
			}
			
			function reflectAngle( angle , axe )
			{
				return ( -1*(angle-axe) )+axe;
			}
			
			function rotatePoint( x , y , rotation )
			{
				var angle = getAngle( 0 , 0 , x , y );
				var power = dist2( 0 , 0 , x , y );
				
				angle += rotation;
				
				return { x : (trustX(angle,power)) , y : (trustY(angle,power)) };
			}
		</script>
	</head>
